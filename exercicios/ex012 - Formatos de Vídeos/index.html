<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="meu-video.mp4" width="700" controls></video>

    <h1>Inserindo vídeos do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/12509590?h=79e306bd71" width="640" height="480" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S19UcWdOA-I?start=43" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
