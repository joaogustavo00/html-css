<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cor-média {
            text-align: left;
            background-color: grey;
            color: white;
        }
        .cor-cabeçalho {
            background-color: grey;
            color: white;
        }

    </style>
</head>
<body>
    <table>
            <thead>
                <tr>
                    <th rowspan="2" class="cor-cabeçalho">Área</th>
                    <th rowspan="2" class="cor-cabeçalho">Disciplinas</th>
                    <th colspan="2" class="cor-cabeçalho">Notas</th>
                    <th rowspan="2" class="cor-cabeçalho">Média</th>
                </tr>
                <tr>
                    <td class="cor-cabeçalho">Nota 1</td>
                    <td class="cor-cabeçalho">Nota 2</td>
                </tr>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cor-média">Média de Exatas</th>
                <td class="cor-média">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geográfia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cor-média">Média de Humanas</th>
                <td class="cor-média">0.0</td>
            </tr>
        </thead>
        </tbody>
    </table>
</body>
</html>
